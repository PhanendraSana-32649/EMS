<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS â€“ Server Maintenance</title>

    <!-- âœ… your theme -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* âœ… Extra maintenance-only styles */
        .maintenance-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #fff5e6 0%, #e8f5e9 100%);
            animation: fadeIn 0.6s ease;
        }

        .maintenance-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 460px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border-top: 6px solid var(--saffron);
            border-bottom: 6px solid var(--green);
            animation: slideDown 0.6s ease;
        }

        .maint-logo-circle {
            width: 95px;
            height: 95px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--saffron), var(--white), var(--green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.3);
            animation: rotate 20s linear infinite;
        }

        .maint-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--navy);
            margin-bottom: 0.5rem;
        }

        .maint-text {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .gear {
            width: 70px;
            height: 70px;
            margin: 15px auto;
            border-radius: 50%;
            border: 10px solid rgba(0, 0, 0, 0.1);
            border-top: 10px solid var(--navy);
            animation: spin 1s linear infinite;
        }

        .countdown {
            background: linear-gradient(135deg, #fff5e6, #ffe6cc);
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 1rem;
            border-left: 5px solid var(--saffron);
            font-size: 1.1rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="maintenance-wrapper">
        <div class="maintenance-card">

            <div class="maint-logo-circle">ðŸ˜“</div>

            <h2 class="maint-title">Server Under Maintenance</h2>

            <p class="maint-text">
                Our EMS servers are currently unavailable due to a<br>
                <b>database overload crash.</b><br><br>
                We are trying our best to retain...Thank You!
            </p>

            <div class="gear"></div>

            <div class="countdown">
                Refreshing in <span id="timer">15</span> secondsâ€¦
            </div>

        </div>
    </div>

    <script>
        // âœ… Animated countdown refresh loop
        let t = 15;
        setInterval(() => {
            t--;
            document.getElementById("timer").textContent = t;

            if (t === 0) {
                location.reload(); // auto reload to check server
            }
        }, 1000);
    </script>

</body>

</html>
