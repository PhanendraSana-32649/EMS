<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server Error</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0f24;
        color: white;
        overflow: hidden;
    }

    .container {
        text-align: center;
        animation: fadeIn 1.5s ease-out;
    }

    .big-error {
        font-size: 120px;
        font-weight: 800;
        letter-spacing: 5px;
        animation: glitch 2.5s infinite;
        color: #ff3b3b;
        text-shadow: 0 0 20px rgba(255,0,0,0.5);
    }

    .msg {
        font-size: 22px;
        margin-top: 10px;
        opacity: 0.9;
    }

    .sub {
        margin-top: 15px;
        font-size: 14px;
        opacity: 0.5;
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>
</head>
<body>

<div class="container">
    <div class="big-error">500</div>
    <div class="msg">Server Overloaded</div>
    <div class="sub">We will be right back soon...</div>
</div>

</body>
</html>
